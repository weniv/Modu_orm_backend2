<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        h1, h2, h3 {
            color: red;
        }
        section {
            color: blue;
        }
        .one {
            color: green;
        }
        .two {
            color: yellow;
        }
        .three {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <section>
        <h2>hello</h2>
        <p>hello world</p>
        <p>hello world</p>
    </section>
    <p class="one">hello world</p>
    <p class="two">hello world</p>
    <p class="three">hello world</p>
</body>
</html>
