<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        p {
            font-size: 32px;
            font-weight: 700;
        }
        div {
            /* 내 부모에 50% */
            width: 50%;
            height: 100px;
            background-color: skyblue;
        }
        .one {
            width: 500px;
            height: 500px;
            background-color: blue;
        }
        .two {
            width: 50%;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <div>hello</div>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
</html>
