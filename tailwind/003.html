<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- space-y-4 0.25rem * 4한 것을 top과 bottom -->
    <!-- bg-red-400 bg-color이름-투명도 -->
    <!-- shadow : 그림자, rounded: radius -->
    <!-- w-96은 0.25rem * 96 입니다. -->
    <!-- https://tailwindcss.com/docs/width -->
    <div class="space-y-8">
        <div class="w-96 bg-red-400 shadow rounded">
            w-96
        </div>
        <div class="w-80 bg-red-400 shadow rounded">
            w-80
        </div>
        <div class="w-72 bg-red-400 shadow rounded">
            w-72
        </div>
        <div class="w-64 bg-red-400 shadow rounded">
            w-64
        </div>
        <div class="w-60 bg-red-400 shadow rounded">
            w-60
        </div>
        <div class="w-56 bg-red-400 shadow rounded">
            w-56
        </div>
        <div class="w-52 bg-red-400 shadow rounded">
            w-52
        </div>
        <div class="w-48 bg-red-400 shadow rounded">
            w-48
        </div>
        <div class="w-1/2 bg-red-400 shadow rounded">
            w-1/2
        </div>
        <div class="w-3/4 bg-red-400 shadow rounded">
            w-3/4
        </div>
    </div>
</body>
</html>
